<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TIFFY Test Notifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      background: gold;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Test TIFFY Notification</h1>
  <button id="notifyBtn">Enable Notifications</button>
  <div id="status"></div>

  <script>
    const notifyBtn = document.getElementById('notifyBtn');
    const status = document.getElementById('status');

    notifyBtn.onclick = async () => {
      if (!("Notification" in window)) {
        status.innerText = "❌ Notifications not supported.";
        return;
      }

      const permission = await Notification.requestPermission();
      if (permission !== "granted") {
        status.innerText = "🔕 Notifications denied.";
        return;
      }

      status.innerText = "✅ Notifications enabled. First one in 10 seconds, then every 3 minutes.";

      // Test: first one in 10 seconds
      setTimeout(() => showClaimNotification(), 10000);

      // Repeat every 3 minutes
      setInterval(() => {
        showClaimNotification();
      }, 180000);
    };

    function showClaimNotification() {
      const notification = new Notification("🔔 Claim Your TIFFY Now!", {
        body: "Time to collect your free Blue Key.",
        icon: "https://tiffyai.github.io/On-boarding-/TiffyAI-Token.png"
      });

      notification.onclick = () => window.open("/Dream-Menu", "_blank");
    }
  </script>
</body>
</html>
